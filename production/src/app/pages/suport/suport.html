<div class="chatContainer">
    <div class="form">
    <img class="logo" src="../../../assets/logo.png">
    <div class="mensagens">
        <div class="msgBot">
            Olá, como podemos ajudar?

            <br /><br />
            Envie uma mensagem e nossa equipe responderá o mais rápido possivel!
        </div>

        <div class="msgDigitando">
            ...
        </div>
    </div>
    <div class="inputArea">
        <input type="text"
        [(ngModel)]="mensagem"
        (keyup.enter)="enviarMensagem()"
         placeholder="Digite sua mensagem..."/>
        <button class="sendBtn" (click)="enviarMensagem()">
            <img src="../../../assets/enviado.png" alt="enviar"/>
        </button>
    </div>
</div>
</div>
<footer class="footerNav">
  <button (click)="onHome()" class="navBtn">
    <img src="../../../assets/casa2.png" alt="Home">
  </button>
  <button (click)="onHistorico()" class="navBtn">
    <img src="../../../assets/historia2.png" alt="Histórico">
  </button>
  <button (click)="onSuport()" class="navBtn">
    <img src="../../../assets/conversacao2.png" alt="Suporte">
  </button>
</footer>

<app-popup
*ngIf="popSuporte"
titulo="Aviso"
mensagem="No momento o suporte está indisponivel, espere por atualizações futuras!"
textoOk="Ok"
[showCancel]="false"
(confirmar)="fecharPopSuporte()">
</app-popup>
